version: 3

tasks:
  api:
    cmds:
      - "cd api && yarn run start:dev"
    desc: "Run API in development mode using wrangler."

  deploy-api:
    cmds:
      - "cd api && yarn run deploy:dev"
    desc: "Deploy API with wrangler and minify."

  ui:
    cmds:
      - "cd ui && yarn run dev"
    desc: "Run UI in development mode using vite."

  build-ui:
    cmds:
      - "cd ui && yarn run build"
    desc: "Build the UI using vite."

  deploy-ui:
    cmds:
      - "cd ui && yarn run deploy:dev"
    desc: "Build and deploy the UI using wrangler pages." 